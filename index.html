<DOCTYPE html>
<html ng-app="parseQ">
<head>
	<title>ParseQ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body ng-controller="mainControl">

  <form class="newQuestionForm">
    <input id="newQuestionInput" class="form-control" ng-model="newQuestion" placeholder="Enter new question">
    <button id="submitNewQ" class="btn btn-success" ng-click="postParseData()">Submit Question</button>
  </form>

  <div class="data">
    <table class="table">
      <tr>
        <th>ObjectID</th>
        <th>Question</th>
        <th>Status</th>
        <th>Updated At</th>
        <th>Change status</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="question in questions">
        <td>{{ question.objectId }}</td>
        <td>{{ question.question }}</td>
        <td><button class="{{question.status}}">{{ question.status }}</button></td>
        <td>{{question.updatedAt | date: 'medium'}}</td>
        <td><button type="button" class="btn btn-default" ng-click="updateParseData(question.objectId, question.status)">Change Status</button></td>
        <td><button class="btn btn-danger" ng-click="removeParseData(question.objectId)">Delete</button></td>
      </tr>
    </table>
  <div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/defaultHeaders.js"></script>
  <script src="js/mainControl.js"></script>
  <script src="js/parseService.js"></script>
</body>
</html>
